<div class="container">
  <div class="container text-center" style="margin: 30px">
    <h3>Ingresar</h3>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required="true"
        [(ngModel)]="credenciales.email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required="true"
        [(ngModel)]="credenciales.password">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-sm me-3">Ingresar</button>
    </div>
    <div>{{msg}}</div>
  </form>
</div>
